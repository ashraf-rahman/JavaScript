<script>
//1)  break statement  
for(var i=1;i<=10;i++){
    if(i==4){
         break
    }
 
    console.log(i)
}
//2)continue statement

for(var i=1;i<=10;i++){
    if(i==4){
         continue
    }
 
    console.log(i)
}


</script>
